env:
# PGYER_API_KEY: your api key
output: dist/
releases:
  - name: dev
    jobs:
      - name: android-aab
        package:
          platform: android
          target: aab
          build_args:
            target-platform: android-arm,android-arm64
            dart-define:
              APP_ENV: dev
      - name: android-apk
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm,android-arm64
            dart-define:
              APP_ENV: dev
        publish_to: pgyer
        # publish:
        #   target: qiniu
        #   args:
        #     bucket: your bucket
        #     # bucket-domain: https://dl.example.com
        #     # savekey-prefix: myapp/
      - name: ios-ipa
        package:
          platform: ios
          target: ipa
          build_args:
            export-options-plist: ios/ExportOptions.plist
            dart-define:
              APP_ENV: dev
        publish_to: pgyer
      - name: linux-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            dart-define:
              APP_ENV: dev
      - name: linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            dart-define:
              APP_ENV: dev
      - name: linux-zip
        package:
          platform: linux
          target: zip
          build_args:
            dart-define:
              APP_ENV: dev
      - name: macos-dmg
        package:
          platform: macos
          target: dmg
          build_args:
            dart-define:
              APP_ENV: dev
      - name: macos-zip
        package:
          platform: macos
          target: zip
          build_args:
            dart-define:
              APP_ENV: dev
      - name: windows-exe
        package:
          platform: windows
          target: exe
          build_args:
            dart-define:
              APP_ENV: dev
      - name: windows-msix
        package:
          platform: windows
          target: msix
          build_args:
            dart-define:
              APP_ENV: dev
      - name: windows-zip
        package:
          platform: windows
          target: zip
          build_args:
            dart-define:
              APP_ENV: dev
